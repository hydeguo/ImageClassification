	 	 <div class="col-md-6  hidden-sm hidden-xs wow animated" style="width: 30%;margin-top: 100px" align="left">
	 	   <h2 class="heading">Classification</h2>
			 <h4 class="subheading" style="margin-top: 0px">Package Name</h4><input type="text" id="packageName">
			 <button type="button" onclick="createPackage()">Create Package</button>
	 	   <input class="scrollto btn btn-white" id="f" type="file" name="f"  multiple="multiple" onChange="change()" style="width: 100%" />
			 <a href="#" class="scrollto btn btn-white" onClick="startTraining()">Start Training</a>
			 <a href="#" class="scrollto btn btn-white" onClick="downloadTraining()">Download Training</a>

			</div>
	  		<div class="col-md-6 col-sm-12 wow animated fadeInUp" style="width: 49%" align="center">
				<h4 class="subheading" style="margin-top: 100px" id="page"></h4>
				<div >
				  <img src="img/image.jpg" alt="" id="preview" name="pic" style="width: 100%">
				</div>
				<div class="" align="center">
					<a href="#" id="tagName" class="scrollto btn btn-white" >Tag ?</a>
					<a href="#" class="scrollto btn btn-white" onClick="p_action()"><</a>
					<a href="#" class="scrollto btn btn-white" onClick="n_action()">></a>
					<a href="#" class="scrollto btn btn-white" onClick="removeFile()">Erase</a>
				</div>
			</div>
			<div id="typeList" class=" hidden-sm hidden-xs wow animated fadeInUp" align="right" style="float:right; width:20% ;margin-top: 100px">
			  <h4 class="subheading">Tap the type button to upload.</h4>
			  <a href="#" class="scrollto btn btn-white" onClick="onUpload(1)">type 1</a>
				<a href="#" class="scrollto btn btn-white" onClick="onUpload(2)">type 2</a>
				<a href="#" class="scrollto btn btn-white" onClick="onUpload(3)">type 3</a>
				<a href="#" class="scrollto btn btn-white" onClick="onUpload(4)">type 4</a>
				<a href="#" class="scrollto btn btn-white" onClick="onUpload(5)">type 5</a>
	 	 </div>
